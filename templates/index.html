{% extends 'include/base.html' %}
{% load static %}

{% block content %}
<body class="index_body">
<article class="leaderboard">
  <header>

    <img src="{% static 'img/atm.svg' %}" alt="Forbes" class="leaderboard__icon">

    <h1 class="leaderboard__title"><span class="leaderboard__title--top">Районы</span><span class="leaderboard__title--bottom">Город ОШ</span></h1>
  </header>
  
  <main class="leaderboard__profiles">
    {% for region in regions %}
    <article class="leaderboard__profile">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Mark Zuckerberg" class="leaderboard__picture">
        <span class="leaderboard__name"><a href="{% url 'terminals' region.slug %}">{{ region.name }}</a></span>
        <span class="leaderboard__value">{{ region.terminals.count }}<span> терминалов</span></span>
    </article>
{% endfor %}
  </main>
<article/>

</body>
{% endblock %}
